<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praks1</title>
</head>
<body>
    <h1>Numbri arvamise mäng</h1>
    <p>Arva ära number 1 ja 100 vahel</p>
    
    <div class="form">
        <label for="guessField">Sisesta pakkumine:</label>
        <input type="number" min="1" max="100" id="guessField" class="guessField">
        <input type="submit" value="Kontrolli" id="myBtn" class="guessSubmit">
    </div>
    <div class="results" id="result">
       <form id="userForm" >
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHigh"></p>
        <input type="button" value="Reset all fields"
          onClick="resetForm()"/>
          </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
